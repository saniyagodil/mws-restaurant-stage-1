<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#d2e6f7">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>

    <nav>
      <h1><a href="/" aria-label="Site Title: Restaurant Reviews" tabindex="0">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb" >
      <li><a href="/" aria-label="Breadcrumb">Home</a></li>
    </ul>

  </header>


  <main id="maincontent">
    <div class="container">

      <div class="box" tabindex="0">
        <section id="restaurant-container" aria-label="Restaurant Related Information Section">
            <h1 id="restaurant-name" aria-label="Restaurant Name"></h1>
            <button id="favorite_button" onclick="toggleFavorite()">Favorite</button>
            <p id="restaurant-cuisine" aria-label="Cuisine Type"></p>
            <img id="restaurant-img" aria-label="Restaurant Image">
            <p id="restaurant-address" aria-label="Restaurant Address"></p>
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </section>
      </div>

      <div class="box" tabindex="-1" role="application">
        <section id="map-container" aria-label="Map showing Restaurant" role="application">
          <div id="map"></div>
        </section>
      </div>


      <div class="box">
        <form>
          <section id="reviews-container">
            <h2>New Review</h2>
            <input type="hidden" id="restaurant_id" name="restaurant_id" value="">
            My name: <input type="text" name="review_name" id="review_name"><br><br>
            My rating: <select id="review_rating" name="review_rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select><br><br>
            My review: <textarea name="review_comment" id="review_comment" rows="4" cols="30">
            </textarea><br><br>

            <button class="submit-button" onclick="addReview()">Submit</button>
          </section>
        </form>
      </div><br>




      <div class="box1" tabindex="0">
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>

    </div>













  </main>



  <footer id="footer" aria-label="Site Footer">
    Copyright (c) 2017
    <a href="/"><strong>Restaurant Reviews</strong></a>
    All Rights Reserved.
  </footer>



  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVI3Ss6-YhCR0PjFjUamY7oaLT0qQ7xNk&libraries=places&callback=initMap"></script>


  <!-- <script src="https://unpkg.com/lazysizes@4.1.1/lazysizes.js"></script> -->

</body>

</html>
