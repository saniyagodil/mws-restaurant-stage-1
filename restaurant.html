<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>

    <nav>
      <h1><a href="/" aria-label="Site Title: Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb" >
      <li><a href="/" aria-label="Breadcrumb">Home</a></li>
    </ul>

  </header>

  
  <main id="maincontent">
    <div class="container">
    
      <div class="box">
        <section id="restaurant-container" aria-label="Restaurant Related Information Section">
            <h1 id="restaurant-name" aria-label="Restaurant Name"></h1>
            <img id="restaurant-img" aria-label="Restaurant Image">
            <p id="restaurant-cuisine" aria-label="Cuisine Type"></p>
            <p id="restaurant-address" aria-label="Restaurant Address"></p>
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </section>
      </div>

      <div class="box">
        <section id="map-container" aria-label="Map showing Restaurant">
          <div id="map"></div>
        </section>
      </div>
    

      <div class="box">
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>
        
    </div>

    
    
 

   
  
   

    

    

  </main>
  


  <footer id="footer" aria-label="Site Footer">
    Copyright (c) 2017 
    <a href="/"><strong>Restaurant Reviews</strong></a> 
    All Rights Reserved.
  </footer>


  
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVI3Ss6-YhCR0PjFjUamY7oaLT0qQ7xNk&libraries=places&callback=initMap"></script>
  

</body>

</html>
