<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#d2e6f7">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>

    <nav>
      <h1><a href="/" aria-label="Site Title: Restaurant Reviews" tabindex="1">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb" >
      <li><a href="/" aria-label="Breadcrumb">Home</a></li>
    </ul>

  </header>


  <main id="maincontent">
    <div class="container">

      <div class="box" tabindex="2">
        <section id="restaurant-container" aria-label="Restaurant Related Information Section">
            <h1 id="restaurant-name" aria-label="Restaurant Name"></h1>
            <p id="restaurant-cuisine" aria-label="Cuisine Type"></p>
            <img id="restaurant-img" aria-label="Restaurant Image">
            <p id="restaurant-address" aria-label="Restaurant Address"></p>
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </section>
      </div>

      <div class="box" tabindex="-1">
        <section id="map-container" aria-label="Map showing Restaurant">
          <div id="map"></div>
        </section>
      </div>


      <div class="box1" tabindex="3">
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>

    </div>













  </main>



  <footer id="footer" aria-label="Site Footer">
    Copyright (c) 2017
    <a href="/"><strong>Restaurant Reviews</strong></a>
    All Rights Reserved.
  </footer>



  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVI3Ss6-YhCR0PjFjUamY7oaLT0qQ7xNk&libraries=places&callback=initMap"></script>


</body>

</html>
